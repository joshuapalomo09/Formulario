
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
 
<body>

    <h1>Formulario de Contacto</h1>

    <form action="" method="post">
        
        <div>
            <label for="nombre">nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>


        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>


        <div>
            <label for="tipo_id">Tipo de Identificación:</label>
            <select id="tipo_id" name="tipo_id" required>
                <option value="" disabled selected>Seleccione</option>
                <option value="CC">Cédula de Ciudadanía (CC)</option>
                <option value="TI">Tarjeta de Identidad (TI)</option>
                <option value="PA">Pasaporte (PA)</option>
            </select>
        </div>
        
        <div>
            <label for="num_id">Número de Identificación:</label>
            <input type="number" id="num_id" name="num_id" required>
        </div>
        
        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
        
        <div>
            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" title="Debe ser un número de 10 dígitos." required>
        </div>
        
        <div style="margin-top: 15px;">
            <input type="checkbox" id="politica" name="acepta_politica" required>
            <label for="politica">Acepto la <a href="#" target="_blank">política de tratamiento de datos</a>.</label>
        </div>

        <hr>

        <div>
            <button type="submit" title="click enviar, muchas gracias">Enviar Formulario</button>
            </div>
        
        <br>    
            
        <div style="border: 1px solid rgb(255, 255, 255); padding: 10px;">
             <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-2WK0EXi2bLFzm3qTyvu_uHfR_qu7AodN7A&s" alt="Image 1">
             <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-2WK0EXi2bLFzm3qTyvu_uHfR_qu7AodN7A&s" alt="Image 2">
             <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-2WK0EXi2bLFzm3qTyvu_uHfR_qu7AodN7A&s" alt="Image 3">
             <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-2WK0EXi2bLFzm3qTyvu_uHfR_qu7AodN7A&s" alt="Image 3">
             <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-2WK0EXi2bLFzm3qTyvu_uHfR_qu7AodN7A&s" alt="Image 3">
             
         </div>

    </form>

  

    
</body>
</html>
